<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Buscar por Ciudad">
        </header>
        <main>
            <section class="location">
                <div class="ciudad">Bogotá, Colombia</div>
                <div class="fecha">Jueves 22 de Junio</div>
            </section>
            <div class="actual">
                <div class="temp">15 <span>°C</span></div>
                <div class="clima">Soleado</div>
                <div class="alto-bajo">13°C / 15°C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
